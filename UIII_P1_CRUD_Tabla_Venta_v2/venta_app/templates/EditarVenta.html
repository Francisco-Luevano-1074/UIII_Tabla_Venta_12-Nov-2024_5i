{% extends "base.html" %}

{% block cuerpo %}
<div class="row">
<div class="col-md-4 offset-md-4">
    <h2>Editar Venta</h2>
    <!-- Aquí código tarjeta -->
    <div class="card"> <!--LA TARJETA-->
        <div class="card-body">
            <form action='EditarVenta/' method='POST'> {% csrf_token %}<!--NO HAY ACCION-->
                <div class='form-group'>
                <input type="text" id="txtcodigo" name="txtcodigo" class="form-control"
                placeholder="Codigo Venta" minlenght="1" maxlenght="6" requiered>
                </div>

                <div class='form-group py-3'>
                    <input type="text" id="txtempaque" name="txtempaque" class="form-control" 
                    placeholder="Tipo de empaque" minlenght="1" maxlenght="100" requiered>
                    </div>
                    
                <div class='form-group py-3'>
                <input type="text" id="txtcontenido" name="txtcontenido" class="form-control"
                placeholder="Contenido" minlenght="1" maxlenght="100" requiered>
                </div>

                <div class='form-group py-3'>
                <input type="text" id="txtdir_cliente" name="txtdir_cliente" class="form-control" 
                placeholder="Dirección Cliente" minlenght="1" maxlenght="100" requiered>
                </div>

                <div class='form-group py-3'>
                <input type="text" id="txttel_cliente" name="txttel_cliente" class="form-control" 
                placeholder="Teléfono del Cliente" minlenght="1" maxlenght="100" requiered>
                </div>

                <div class='form-group py-3'>
                <input type="text" id="txtnom_cliente" name="txtnom_cliente" class="form-control" 
                placeholder="Nombre del Cliente" minlenght="1" maxlenght="100" requiered>
                </div>

                <div class='form-group py-3'>
                <input type="text" id="txttotal" name="txttotal" class="form-control" 
                placeholder="Total" minlenght="1" maxlenght="100" requiered>
                </div>
                
                <div class='form-group py-2'>
                    <button type="submit" class="btn btn-primary">Guardar Venta</button>
                    </div>
                </form>
        </div>
    </div> <!--LA TARJETA-->
    <!-- Aquí código tarjeta -->

</div>


</div><!--Fila en Editar-->



{% endblock %}
