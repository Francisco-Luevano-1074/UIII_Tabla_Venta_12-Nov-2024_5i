{% extends "base.html" %}

{% block cuerpo %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Editar Cliente</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarCliente/" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="txtcodigo" value="{{ misclientes.codigo }}">
                    
                    <div class='form-group'>
                        <input type="text" id="txtnombre" name="txtnombre" class="form-control" 
                        value="{{ misclientes.nombre }}" placeholder="Nombre del Cliente" required>
                    </div>

                    <div class='form-group py-3'>
                        <input type="text" id="txtapellido" name="txtapellido" class="form-control"
                        value="{{ misclientes.apellido }}" placeholder="Apellido del cliente" required>
                    </div>

                    <div class='form-group py-3'>
                        <input type="text" id="txtno_telefono" name="txtno_telefono" class="form-control" 
                        value="{{ misclientes.no_telefono }}" placeholder="Número de teléfono del cliente" required>
                    </div>

                    <div class='form-group py-3'>
                        <input type="text" id="txtemail" name="txtemail" class="form-control" 
                        value="{{ misclientes.email }}" placeholder="Email" required>
                    </div>

                    <div class='form-group py-3'>
                        <input type="text" id="txtnom_cliente" name="txtnom_cliente" class="form-control" 
                        value="{{ misventas.nom_cliente }}" placeholder="Nombre del Cliente" required>
                    </div>

                    <div class='form-group py-3'>
                        <input type="text" id="txttotal" name="txttotal" class="form-control" 
                        value="{{ misventas.total }}" placeholder="Total" required>
                    </div>

                    <div class='form-group py-2'>
                        <button type="submit" class="btn btn-primary">Guardar Venta</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
